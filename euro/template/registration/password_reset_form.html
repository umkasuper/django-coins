{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block pagetitle %}Password reset{% endblock %}

{% block info %}
    <p>Забыли пароль? Введита ваш e-mail, и мы вышлем вам иснтрукции о его смене.</p>

    <form action="" method="post"> {% csrf_token %}
        {{ form.email.errors }}
        <p><label for="id_email">E-mail:</label> {{ form.email }} <input type="submit" value="Сбросить пароль" /></p>
    </form>
{% endblock %}
